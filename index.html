
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AutoUA - Продаж авто</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 80%; margin: 0 auto; background: #fff; padding: 20px; }
        .search-panel {
            background: #4caf50; color: white; padding: 15px; display: flex; flex-wrap: wrap; gap: 10px;
        }
        .search-panel input, .search-panel select, .search-panel button {
            padding: 10px; border: none; border-radius: 5px;
        }
        .listing { display: flex; gap: 20px; flex-wrap: wrap; margin-top: 20px; }
        .car-card {
            background: #fff; padding: 15px; border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1); width: 48%;
        }
       .car-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

        .price { color: green; font-weight: bold; }
        .car-card a { text-decoration: none; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-panel">
            <select>
                <option>Всі</option>
                <option>Вживані</option>
                <option>Нові</option>
                <option>Під пригон</option>
            </select>
            <input type="text" placeholder="Марка" />
            <input type="text" placeholder="Модель" />
            <input type="text" placeholder="Рік випуску" />
            <input type="text" placeholder="Ціна, $" />
            <button>Пошук</button>
        </div>
        <div class="listing">
            <div class="car-card">
                <a href="audi_rs7.html">
                    <img src="audi_rs7.jpg" alt="Audi RS7 2025" />
                    <h3>Audi RS7 Sportback 2025</h3>
                </a>
                <p>c8 Performance 4.0 TFSI (630 к.с) Quattro S-Line</p>
                <p class="price">170 000 $</p>
                <p>7 097 582 грн</p>
                <p>Артем Коваленко, Дніпро</p>
            </div>
            <div class="car-card">
                <a href="mb_c63s.html">
                    <img src="mb_c63s.jpg" alt="Mercedes-Benz C-Class 2015" />
                    <h3>Mercedes-Benz C-Class 2015</h3>
                </a>
                <p>W205 AMG 63S AT (530 к.с)</p>
                <p class="price">40 000 $</p>
                <p>1 671 041 грн</p>
                <p>Олександр Мельник, Київ</p>
            </div>
        </div>
    </div>
</body>
</html>
